<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="signup.js" defer type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="image">
            <img src="pic.png" alt="background image">
        </div>
        <div class="content">
            <div class="form">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <div class="input">
                        <span>Name</span>
                        <input type="text" name="name" required>
                    </div>
                    <div class="input">
                        <span>Email</span>
                        <input type="email" name="email" required>
                    </div>
                    <div class="input">
                        <span>Password</span>
                        <input type="password" name="password" required>
                    </div>
                    <div class="input">
                        <input type="submit" value="Sign Up">
                    </div>
                </form>
                <p>Already have an account? <a href="index.html">Login</a></p>
            </div>
        </div>
    </section>
</body>
</html>
